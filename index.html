<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>To-Do List</h1>
            <div class="form">
                <input type="text" name="taskInput" id="taskInput" placeholder="Add some task">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
</body>
</html>
